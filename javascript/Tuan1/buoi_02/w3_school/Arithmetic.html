<!-- 
Toán tử số học JavaScript
Các toán tử số học thực hiện phép tính trên các số (chữ hoặc biến).

Operator	        Description
    +	                Cộng                                        let x = 100 + 50;
    -	                Trừ                                         let z = x - y;
    *	                Nhân                                        let z = x * y;
    **	                Lũy thừa                                    let z = x ** 2;
    /	                Chia                                        let z = x / y;
    %	                Modulus (Chia lấy dư)                       let z = x % y;
    ++	                Tăng 1                                      x++;
    --	                Tăng 2                                      x--;
 -->
