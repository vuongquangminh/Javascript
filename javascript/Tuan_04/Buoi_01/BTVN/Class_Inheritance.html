<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class Inheritance</h1>
    <p>
        Sử dụng keyword extends để tạo một class kế thừa.
        Class kế thừa sẽ kế thừa tất cả các phương thức của class được kế thừa.
    </p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        let myCar = new Model("Ford", "Mustang");
    </script>


    <h1>Getters và Setters</h1>
    <script>
        // Tạo một getter và setter cho thuộc tính "carname":
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            get cnam() {
                return this.carname;
            }
            set cnam(x) {
                this.carname = x;
            }
        }


        // có thể sử dụng ký tự gạch dưới để tách getter/setter khỏi thuộc tính thực tế:
        class Car {
            constructor(brand) {
                this._carname = brand;
            }
            get carname() {
                return this._carname;
            }
            set carname(x) {
                this._carname = x;
            }
        }
    </script>


    <h2>Hoisting</h2>
    <p>
        Khai báo class không được nâng lên.
        Phải khai báo class trước khi sử dụng nó
    </p>
</body>
</html>
