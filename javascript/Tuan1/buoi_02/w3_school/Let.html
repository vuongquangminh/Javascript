Các biến được định nghĩa với let phạm vi khối .
    VD: 
        let x = 10;
        // Here x is 10

        {

        }

Với let, KHÔNG được phép khai báo lại một biến trong cùng một khối:
    VD:
        var x = 2;   // Allowed
        let x = 3;   // Not allowed

        {
        let x = 2;   // Allowed
        let x = 3;   // Not allowed
        }

        {
        let x = 2;   // Allowed
        var x = 3;   // Not allowed
        }
