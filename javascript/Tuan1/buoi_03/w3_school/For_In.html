<!-- 
Vòng lặp for in lặp qua một đối tượng người
Mỗi lần lặp lại trả về một key (x)
Khóa được sử dụng để truy cập giá trị của key
Giá trị của khóa là person[x]

VD:

    const numbers = [45, 4, 9, 16, 25];

    let txt = "";
    for (let x in numbers) {
        txt += numbers[x];
    }


Array.forEach()
    Phương forEach()thức gọi một hàm (hàm gọi lại) một lần cho mỗi phần tử mảng.

    Ví dụ
    const numbers = [45, 4, 9, 16, 25];

    let txt = "";
    numbers.forEach(myFunction);

    function myFunction(value, index, array) {
        txt += value;
    }   
 -->
