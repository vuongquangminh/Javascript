<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class Syntax</h1>
    <p>Sử dụng keyword class. Luôn luôn thêm một method constructor()</p>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }
    </script>

    <p>Có thể sử dụng class để tạo một object</p>
    <script>
        const myCar1 = new Car("Ford", 2014);
        const myCar2 = new Car("Audi", 2019);
    </script>


    <h2>The Constructor Method</h2>
    <p>
        Phải có tên là constructor.
        Được thực thi tự động khi một object mới được khởi tạo.
        Được sử dụng để tạo các thuộc tính của object.
    </p>


    <h2>Class Methods</h2>
    <p id="demo1"></p>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
        }
        age() {
            const date = new Date();
            return date.getFullYear() - this.year;
        }
        }
        const myCar = new Car("Ford", 2014);
        document.getElementById("demo1").innerHTML =
        "My car is " + myCar.age() + " years old.";
    </script>

    
</body>
</html>
