<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array forEach()
        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        numbers.forEach(myFunction);

        function myFunction(value, index, array) {
            txt += value + "<br>";
        }

        // Array map()
        /* 
        Phương map()thức tạo một mảng mới bằng cách thực hiện một hàm trên mỗi phần tử mảng.
        Phương map()thức không thực thi hàm đối với các phần tử mảng không có giá trị.
        Phương thức này map()không thay đổi mảng ban đầu 
        */
        const numbers1 = [45, 4, 9, 16, 25];
        const numbers2 = numbers1.map(myFunction);
        function myFunction(value, index, array) {
            return value * 2;
        }


        // Phương filter()thức tạo một mảng mới với các phần tử mảng vượt qua bài kiểm tra
        const over18 = numbers.filter(myFunction);
        function myFunction(value, index, array) {
            return value > 18;
        }


        // Phương thức này reduce()chạy một hàm trên mỗi phần tử mảng để tạo (rút gọn thành) một giá trị đơn.Phương reduce()thức hoạt động từ trái sang phải trong mảng
        let sum = numbers.reduce(myFunction);
        function myFunction(total, value, index, array) {
            return total + value;
        }


        // Hoạt reduceRight()động từ phải sang trái trong mảng
        let sum1 = numbers.reduceRight(myFunction);
        function myFunction(total, value, index, array) {
            return total + value;
        }


        // Phương every()thức kiểm tra xem tất cả các giá trị mảng có vượt qua bài kiểm tra hay không
        let allOver18 = numbers.every(myFunction);
        function myFunction(value, index, array) {
            return value > 18;
        }


        // Phương some()thức kiểm tra xem một số giá trị mảng có vượt qua bài kiểm tra hay không
        let someOver18 = numbers.some(myFunction);
        function myFunction(value, index, array) {
            return value > 18;
        }

        // Phương indexOf()thức tìm kiếm một mảng cho một giá trị phần tử và trả về vị trí của nó
        const fruits = ["Apple", "Orange", "Apple", "Mango"];
        let position = fruits.indexOf("Apple") + 1;


        // Phương find()thức trả về giá trị của phần tử mảng đầu tiên vượt qua hàm kiểm tra
        let first = numbers.find(myFunction);
        function myFunction(value, index, array) {
             return value > 18;
        }

        // Phương findIndex()thức trả về chỉ mục của phần tử mảng đầu tiên vượt qua hàm kiểm tra.
        let first1 = numbers.findIndex(myFunction);
        function myFunction(value, index, array) {
        return value > 18;
        }

        // Phương Array.from()thức trả về một đối tượng Array từ bất kỳ đối tượng nào có thuộc tính độ dài hoặc bất kỳ đối tượng có thể lặp lại nào
        Array.from("ABCDEFG");


        // Phương thức này Array.keys()trả về một đối tượng Array Iterator với các khóa của một mảng.
        const keys = fruits.keys();
        for (let x of keys) {
         text += x + "<br>";
        }
    </script>
</body>
</html>
