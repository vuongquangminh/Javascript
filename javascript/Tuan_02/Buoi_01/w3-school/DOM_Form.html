<!-- 
Xác thực biểu mẫu JavaScript
Xác thực biểu mẫu HTML có thể được thực hiện bằng JavaScript.

Nếu một trường biểu mẫu (fname) trống, hàm này sẽ cảnh báo một thông báo và trả về false để ngăn biểu mẫu được gửi:



Ví dụ JavaScript
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
 -->
