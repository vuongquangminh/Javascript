Chỉ định sự kiện bằng HTML DOM
HTML DOM cho phép bạn gán các sự kiện cho các thành phần HTML bằng JavaScript:

Ví dụ
Gán một sự kiện onclick cho một phần tử nút:

<script>
document.getElementById("myBtn").onclick = displayDate;
</script>


Sự kiện onload và onunload
Các sự kiện onloadvà onunloadđược kích hoạt khi người dùng vào hoặc rời khỏi trang.

Sự kiện này onloadcó thể được sử dụng để kiểm tra loại trình duyệt và phiên bản trình duyệt của khách truy cập và tải phiên bản phù hợp của trang web dựa trên thông tin.

Sự kiện onloadvà onunloadcó thể được sử dụng để xử lý cookie.

Ví dụ
<body onload="checkCookies()">
    

<input type="text" id="fname" onchange="upperCase()">
