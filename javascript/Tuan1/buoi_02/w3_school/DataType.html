JavaScript has 8 Datatypes
1. String                  let lastName = "Johnson";
2. Number                  let length = 16;
3. Bigint
4. Boolean                 let x = true; let y = false;
5. Undefined
6. Null
7. Symbol
8. Object

Kiểu dữ liệu đối tượng
Kiểu dữ liệu đối tượng có thể chứa:

1. An object                const person = {firstName:"John", lastName:"Doe"};
2. An array                 const cars = ["Saab", "Volvo", "BMW"];
3. A date                   const date = new Date("2022-03-25");


let x = 16 + 4 + "Volvo";           Kết quả: 20Volvo
let x = "Volvo" + 16 + 4;           Kết quả: Volvo164x


-----------------------Các loại JavaScript là động--------------------------
JavaScript có các loại động. Điều này có nghĩa là cùng một biến có thể được sử dụng để chứa các loại dữ liệu khác nhau:
    VD:
        let x;       // Now x is undefined
        x = 5;       // Now x is a Number
        x = "John";  // Now x is a String

----------------------Ký hiệu mũ
Các số cực lớn hoặc cực nhỏ có thể được viết bằng ký hiệu khoa học (số mũ):
    VD:
        let y = 123e5;    // 12300000
        let z = 123e-5;   // 0.00123

-----------------------Boolean JavaScript-------------------------------------------------
Booleans chỉ có thể có hai giá trị: true hoặc false.
    VD: 
        let x = 5;
        let y = 5;
        let z = 6;
        (x == y)       // Returns true
        (x == z)       // Returns false


Giá trị trống
Một giá trị trống không liên quan gì đến undefined.
Một chuỗi trống có cả giá trị pháp lý và loại.

    VD:
        let car = "";    // The value is "", the typeof is "string"
