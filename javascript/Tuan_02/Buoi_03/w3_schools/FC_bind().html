<!-- 
    Với bind()phương thức, một đối tượng có thể mượn một phương thức từ một đối tượng khác.

    Ví dụ dưới đây tạo 2 đối tượng (person và member).

    Đối tượng member mượn phương thức fullname từ đối tượng person:
        VD:
            const person = {
                firstName:"John",
                lastName: "Doe",
                fullName: function () {
                    return this.firstName + " " + this.lastName;
                }
                }

                const member = {
                firstName:"Hege",
                lastName: "Nilsen",
                }

                let fullName = person.fullName.bind(member);
    Bảo quản cái này
    Đôi khi bind()phương pháp này phải được sử dụng để tránh làm mất cái này .

    Trong ví dụ sau, đối tượng người có một phương thức hiển thị. Trong phương thức hiển thị, điều này đề cập đến đối tượng người:
        VD:
            const person = {
                firstName:"John",
                lastName: "Doe",
                display: function () {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.firstName + " " + this.lastName;
                }
                }

                person.display();

    Khi một chức năng được sử dụng như một cuộc gọi lại, THIS sẽ bị mất.

    Ví dụ này sẽ cố gắng hiển thị tên người sau 3 giây, nhưng thay vào đó, nó sẽ hiển thị không xác định :
        VD:
            const person = {
                firstName:"John",
                lastName: "Doe",
                display: function () {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.firstName + " " + this.lastName;
                }
                }

                setTimeout(person.display, 3000);


    Phương bind()pháp giải quyết vấn đề này.

    Trong ví dụ sau, bind()phương thức này được sử dụng để liên kết person.display với person.

    Ví dụ này sẽ hiển thị tên người sau 3 giây:
        VD:
            const person = {
                firstName:"John",
                lastName: "Doe",
                display: function () {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.firstName + " " + this.lastName;
                }
                }

                let display = person.display.bind(person);
                setTimeout(display, 3000);
