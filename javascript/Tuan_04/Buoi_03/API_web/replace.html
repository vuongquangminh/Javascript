<!-- Replace Thay the trang hien tai -->
<!-- 
    Sự khác biệt assign() và replace():
    replace() xóa URL hiện tại khỏi lịch sử tài liệu.
    Với replace (), không thể sử dụng "quay lại" để điều hướng quay lại tài liệu gốc. -->
    <!DOCTYPE html>
    <html>
    <body>
    
    <h1>The Window Location Object</h1>
    <h2>The replace Property</h2>
    
    <button onclick="myFunction()">Replace document</button>
    
    <script>
    function myFunction() {
      location.replace("https://www.w3schools.com")
    }
    </script>
    
    </body>
    </html>
