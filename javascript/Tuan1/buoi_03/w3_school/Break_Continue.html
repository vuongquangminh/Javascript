<!-- 
    Câu break lệnh "nhảy ra" của một vòng lặp.
    VD:
        let text = "";
        for (let i = 0; i < 10; i++) {
            if (i === 3) { break; }
            text += "The number is " + i + "<br>";
        }
        => Nó sẽ in ra 0 1 2 . Có nghĩa là đến 3 thì nó dừng nên không chạy xuống dòng dưới để in ra 3
    Câu continue lệnh "nhảy qua" một lần lặp trong vòng lặp.
    VD: 
        for (let i = 0; i < 10; i++) {
            if (i === 3) { continue; }
            text += "The number is " + i + "<br>";
        }
        => Nó sẽ in ra 0 1 2 4 5 6 7 8 9 . Có nghĩa là nếu i ===3 thì nó lại quay lên để lặp tiếp
 -->
