Các loại toán tử JavaScript
Có nhiều loại toán tử JavaScript khác nhau:

1. Toán tử số học
    VD:
        let a = 3;
        let x = (100 + 50) * a;


2. Toán tử gán phép cộng ( +=) thêm một giá trị cho một biến.
    VD: let x = 10;
        x += 5;
    VD: 
        =	    x = y	    x = y
        +=  	x += y	    x = x + y
        -=	    x -= y	    x = x - y
        *=	    x *= y	    x = x * y
        /=	    x /= y	    x = x / y
        %=	    x %= y	    x = x % y
        **=	    x **= y	    x = x ** y
3. Toán tử so sánh
    VD: 
        ==	        equal to
        ===	        equal value and equal type
        !=	        not equal
        !==	        not equal value or not equal type
        >	        greater than
        <	        less than
        >=	        greater than or equal to
        <=	        less than or equal to
        ?	        ternary operator (ba bậc toán tử)
4. So sánh chuỗi JavaScript
    VD:    
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
    VD: Lưu ý rằng các chuỗi được so sánh theo thứ tự bảng chữ cái:
        let text1 = "20";
        let text2 = "5";
        let result = text1 < text2;

    VD: Bổ sung chuỗi JavaScript
        let text1 = "John";
        let text2 = "Doe";
        let text3 = text1 + " " + text2;

        &&	logical and
        ||	logical or
        !	logical not
