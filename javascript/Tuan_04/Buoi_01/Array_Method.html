<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Array length
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let size = fruits.length;

        // Array toString()
        document.getElementById("demo").innerHTML = fruits.toString();


        // Array pop()
        fruits.pop();

        // Array push()
        fruits.push("Kiwi");

        // Array shift()
        fruits.shift();

        // Array unshift()
        fruits.unshift("Lemon");

        // Array length
        fruits[fruits.length] = "Kiwi";

        // Merging (Concatenating) Arrays
        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];
        const myChildren = myGirls.concat(myBoys);

        // Phương thức flat() tạo một mảng mới với các phần tử của mảng con được nối với một độ sâu đã chỉ định.
        const myArr = [[1,2],[3,4],[5,6]];
        const newArr = myArr.flat();

        // Phương thức này splice()có thể được sử dụng để thêm các phần tử mới vào một mảng:
        fruits.splice(2, 0, "Lemon", "Kiwi");


        // splice()để loại bỏ phần tử mà không để lại "lỗ hổng" trong mảng
        fruits.splice(0, 1);

        // Phương slice()thức cắt một phần của mảng thành một mảng mới.
        const citrus = fruits.slice(1);
    </script>
</body>
</html>
