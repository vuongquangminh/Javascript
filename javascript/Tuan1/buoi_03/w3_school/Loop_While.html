<!-- 
    Vòng lặp While
        Vòng whilelặp lặp qua một khối mã miễn là một điều kiện cụ thể là đúng.
            while (condition) {
                // code block to be executed
            }
        VD:
            while (i < 10) {
                text += "The number is " + i;
                i++;
            }
        Note: Nếu bạn quên tăng biến được sử dụng trong điều kiện, vòng lặp sẽ không bao giờ kết thúc. Điều này sẽ làm hỏng trình duyệt của bạn.
    Vòng lặp Do While
        Vòng do while lặp là một biến thể của vòng lặp while. Vòng lặp này sẽ thực thi khối mã một lần,
        trước khi kiểm tra xem điều kiện có đúng không, sau đó nó sẽ lặp lại vòng lặp miễn là điều kiện còn đúng.    
            VD:
                do {
                    text += "The number is " + i;
                    i++;
                }
                while (i < 10);
 -->
